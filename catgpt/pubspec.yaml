name: catspeak
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0        # For HTTP requests
  image_picker: ^0.8.7+4
  camera: ^0.10.5+5   # For camera preview
  shared_preferences: ^2.2.2
  google_mobile_ads: ^5.1.0
  flutter_launcher_icons: ^0.14.4
  share_plus: ^7.2.2
  image: ^4.3.0
  path_provider: ^2.1.4
  firebase_core: ^4.2.1
  firebase_analytics: ^12.0.4
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/catgpt_logo.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/icon.png"
  remove_alpha_ios: true

